<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
            <div class="header">
                <div class="header-left">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="header-right">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <div class="icon-apps material-icons">apps</div>
                    <a id="sign-button" href="#">Sign in</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="main">
            <img class="google-logo" src="images/google-logo.png" alt="Google Logo">
            <form class="google-form" action="#">
                <div class="search-bar">
                    <div class="icon-search material-icons">search</div>
                    <input class="input-bar" type="text">
                    <div class="icon-mic material-icons">mic</div>
                </div>
                <div class="submit-bar">
                    <input class="submit-button" type="submit" value="Google Search">
                    <input class="submit-button" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
