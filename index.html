<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
            <div class="header">
                <div class="header-left">
                    <div><a href="#">About</a></div>
                    <div><a href="#">Store</a></div>
                </div>
                <div class="header-right">
                    <div><a href="#">Gmail</a></div>
                    <div><a href="#">Images</a></div>
                    <div class="material-icons">apps</div>
                    <div class="sign-button"><a href="#">Sign in</a></div>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="main">
            <img src="images/google-logo.png" alt="Google Logo">
            <form action="#">
                <div class="search-bar">
                    <div class="material-icons">search</div>
                    <input type="text">
                    <div class="material-icons">mic</div>
                </div>
                <input class="submit-button" type="submit" value="Google Search">
                <input class="submit-button" type="submit" value="I'm Feeling Lucky">
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <div class="footer-left">
                <div><a href="#">Advertising</a></div>
                <div><a href="#">Business</a></div>
                <div><a href="#">How Search works</a></div>
            </div>
            <div class="footer-right">
                <div><a href="#">Privacy</a></div>
                <div><a href="#">Terms</a></div>
                <div><a href="#">Settings</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
